<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css" integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc=" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormosaDict</title>
  </head>
  <body>

    <!-- <div class="loader">
      <div class="loader__circle"></div>
      <div class="loader__circle"></div>
    </div> -->
    
    <div id="app">
      
      <div>
        <div class="suggest-bar">
          <p class="suggest-bar__text">Can't find a translation? <a class="suggest-bar__text__link" href="#">Suggest a translation</a></p>
        </div>
        <h1>FormosaDict</h1>
        <h3>Soon to be a Taiwanese-Mandarin Chinese-English dictionary for expats living in Taiwan</h3>
        <div id="searchbox-container">
          <div id="searchbox"></div>
        </div>
        <section class="labels">
          <div class="labels__text">
            <h4>Traditional</h4>
            <h5>Pinyin</h5>
          </div>
          <div class="labels__text">
            <h4>English Definition</h4>
          </div>
          <div class="labels__text">
            <h4>Simplified</h4>
          </div>
        </section>
        <div id="hits"></div>
        <div id="wotd" class="wotd">
          <section class="wotd__container">
            <h2>Word of the Day</h2>
            <div class="wotd__translation">
              <p id="chinese" class="wotd__translation__text"></p>
              <p id="pinyin" class="wotd__translation__text"></p>
              <p id="definition" class="wotd__translation__text"></p>
            </div>
          </section>
        </div>
        
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
